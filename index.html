---
layout: default
title: 我的Blog
---
{% for post in site.posts %}
<div class="post-item boxed post-detail">
    <div class="post-title">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    </div>
    <div class="post-meta-top">
        <span class="post-date">{{ post.date | date_to_string }}</span> <span class="post-author">@postPaged.Author</span> <span class="link-comments"><a href="@postPaged.OriginalLink">Original Link</a></span>

    </div>
    <div class="post-descr entry">
        {{ post.excerpt }}
    </div>

    <p><a class="readmore" href="{{ site.baseurl }}{{ post.url }}">Read more...</a></p>

</div>
{% endfor %}
